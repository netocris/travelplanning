<app-spinner *ngIf="stillLoading; else addRecordTemplate"></app-spinner>

<ng-template #addRecordTemplate>
    <div class="row">
        <div class="col-sm-12 col-md-6 px-md-2 scrollbar">
            <div class="scroll-enable">
                <app-editor (editorOutputEventEmitter)="save($event)"></app-editor>
            </div>      
        </div>
    </div>  
</ng-template>
