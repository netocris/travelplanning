<div class="row mb-3" *ngIf="records.length > 0">
    <div class="col-md-12">
        <div class="row d-flex justify-content-end">
          <div class="search-box">
            <input type="text" class="search-txt" id="filterValue" [(ngModel)]="value" placeholder="search ..."/>
            <a class="search-btn" (click)="search()">
              <i class="fa fa-search" aria-hidden="true"></i>
            </a>
        </div>
      </div>             
    </div>
</div>
