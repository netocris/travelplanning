<app-spinner *ngIf="stillLoading; else editRecordTemplate"></app-spinner>

<ng-template #editRecordTemplate>

    <app-alert-dismiss [heading]="'record.edit.successfully' | translate" [class]="'alert-success'"
        *ngIf="success">
    </app-alert-dismiss>

    <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 scrollbar">
            <div class="scroll-enable">
                <!--<app-editor [previousData]="record" (editorOutputEventEmitter)="save($event)"></app-editor>-->
                <div id="editor"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <!--<button class="btn btn-outline-primary" (click)="save()">Save</button>-->
            {{submitted}} - {{stillLoading}}
            <button class="btn btn-outline-primary" [disabled]="stillLoading" (click)="save()">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="submitted"></span>
                {{ 'save' | translate }}
            </button>
        </div>
    </div>
</ng-template>
