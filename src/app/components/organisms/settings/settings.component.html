<div class="py-3">

    <div class="row mb-3 text-left">
        <h5>{{ 'settings.title' | translate }}</h5>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12 col-md-3 text-capitalize">Linguagem</div>
        <div class="col-sm-12 col-md-9 text-left">
            <a class="p-1 font-size-sm text-custom" href="#" *ngFor="let lang of langList" (click)="useLanguage(lang.code)">
                {{ lang.label }}
            </a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12 col-md-3 text-capitalize">activar/desactivar dark mode</div>
        <div class="col-sm-12 col-md-9 text-left">
            <input type="checkbox" id="switch" name="theme" (change)="onChange($event)" /> <label for="switch">Toggle</label>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12 col-md-3 text-capitalize">Contacte-nos</div>
        <div class="col-sm-12 col-md-9 text-left text-capitalize">
            <a href="mailto:{{ 'contact.email' | translate }}">{{ 'contact.contactus' | translate }}</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12 col-md-3 text-capitalize">Desde</div>
        <div class="col-sm-12 col-md-9 text-left text-capitalize">
            @{{ year }}
        </div>
    </div>

  </div>
