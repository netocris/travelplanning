<app-spinner *ngIf="stillLoading; else recordsTemplate"></app-spinner>

<ng-template #recordsTemplate>
  <div class="row">    
    <div class="col-sm-12 col-md-12 px-md-2 scrollbar">
      <div class="border border-light" *ngIf="records.length === 0; else showRecords">
        <span>{{ 'norecordsfound' | translate }}</span>
      </div>
      <ng-template #showRecords>
        <div class="border border-light scroll-enable">          
          <table class="table table-striped table-hover">
            <thead>
              <tr>                
                <th scope="col">Time</th>
                <th scope="col">Type</th>
                <th scope="col">Value</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of records">                
                <td (click)="edit(record)">{{record.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td (click)="edit(record)">{{record.blocks[0].type}}</td>
                <td (click)="edit(record)">{{record.blocks[0].value}}</td>                
              </tr>              
            </tbody>
          </table>
          <app-draw-record [record]="record"></app-draw-record>          
        </div>
    </ng-template>
    </div>
  </div>
</ng-template>
