<app-spinner *ngIf="stillLoading; else editRecordTemplate"></app-spinner>

<ng-template #editRecordTemplate>
    <div class="row">
        <div class="col-sm-12 col-md-6 px-md-2 scrollbar">
            <div class="scroll-enable">
                <app-editor [previousData]="record" (editorOutputEventEmitter)="save($event)"></app-editor>
            </div>
        </div>
    </div>
</ng-template>
