<header>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      {{ 'title' | translate }}
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#" routerLink="/edit">{{ 'add' | translate }}</a>
        <a class="p-2 text-dark" href="#" routerLink="/list">{{ 'list' | translate }}</a>      
    </nav>
    <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
      <img src="{{getUserPhoto()}}" title="{{getUserDisplayName()}}" alt="User photo">
    </span>
    <button class="btn btn-outline-primary" href="#" (click)="logout()" *ngIf="isLoggedIn">
      {{ 'signout' | translate }}
    </button>
    <button class="btn btn-outline-primary" href="#" (click)="login()" *ngIf="!isLoggedIn">
      {{ 'signin' | translate }}
    </button>
  </div>
</header>
