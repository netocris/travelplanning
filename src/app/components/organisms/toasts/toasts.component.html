<ngb-toast *ngFor="let toast of toasts"
  [class]="toast.classname"
  [autohide]="true"
  [delay]="toast.delay || delay"
  (hide)="hideEventEmitter(toast)">

  <ng-template *ngIf="isTemplate(toast); else text">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
  </ng-template>

  <ng-template #text>{{ toast.textOrTpl | translate }}</ng-template>
</ngb-toast>
